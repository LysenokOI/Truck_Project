<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Truck Info</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <main>


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <nav class="navbar navbar-dark bg-dark">
                  <span class="navbar-brand mb-0 h1">Track info</span>
                </nav>

                    <form class="form-inline" action="/" method="post">{% csrf_token %}
                      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Truck</label>
                      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name='selector'>
                        <option selected value='all' >All</option>
                        {% for truck in truck_records %}
                        <option value="{{ truck.id }}" > {{ truck.truck_model }} </option>
                        {% endfor %}
                      </select>
                      <button type="submit" class="btn btn-primary my-1">Submit</button>
                    </form>
                            <table class="table table-dark">
                                <thead>
                                    <th>Truck id</th>
                                    <th>Truck Model</th>
                                    <th>Capacity, tonns</th>
                                    <th>Cargo weight, tonns</th>
                                    <th>Overweight, %</th>
                                </thead>

                                {% for truck in chose_truck %}
                                <tr>
                                    <td>{{truck.truck_id}}</td>
                                    <td>{{truck.truck_work}}</td>
                                    <td>{{truck.truck_capacity}}</td>
                                    <td>{{truck.cargo_weight}}</td>
                                    <td>{{truck.truck_overweight}}</td>
                                </tr>
                                {% endfor %}
                            </table>


                </div>
            </div>
        </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
